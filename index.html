<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="con">
    <div class="search_bar">
      <input type="text" placeholder="enter city name " id="input">
      <button id="btn">search</button>
    </div>
    <div class="img1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV4-b13ZWi-BbU7YAvEEDoh8vN4cuoRxu-3Q&s" alt="img" width="100px" id="img">
    </div>
    <div class="app1">
        <center><h1> <span id="temp">44</span>°</h1></center>
        <b id="location">📍 Pune, Maharashtra, India</b>
        <b >💧 humidity : <span id="hd"></span> </b>
        <b>🍃 wind Speed: <span id="ws"></span></b>
        <b>🌦️ Rain IntensityAvg: <span id="ri"></span></b>
    </div>
    
  </div>
 

  <script src="app.js"></script>
</body>
</html>
